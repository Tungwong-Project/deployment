# NATS Server Configuration

# Server name
server_name: tungwong-nats

# Port for client connections
port: 4222

# HTTP monitoring port
http_port: 8222

# Enable JetStream
jetstream {
    # Store directory
    store_dir: /data
    
    # Max memory
    max_memory_store: 1GB
    
    # Max file storage
    max_file_store: 10GB
}

# Logging options
debug: false
trace: false
logtime: true

# Limits
max_payload: 10MB
max_connections: 1000
max_control_line: 4096

# Timeouts
ping_interval: 2m
ping_max: 3

